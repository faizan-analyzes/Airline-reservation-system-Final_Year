<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Admin - Add New Flights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: -webkit-linear-gradient(left, #022d6d, #e6ebfd) ;
        }
        .container {
            position: relative;
            top: 50px;
            max-width: 1500px;
            margin: 0 auto;
            background-color: #ffffff69;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }
        .form-group {
            flex: 1 1 200px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #0808088f;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-container {
            flex-basis: 100%;
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: white;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: whitesmoke;
        }
        @media (max-width: 768px) {
            form {
                flex-direction: column;
            }
            .form-group {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Flight</h1>
        <form id="addFlightForm">
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="companyName">Airplane ID:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="500" required>
            </div>
            <div class="submit-container">
                <button type="submit">Add Flight</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('addFlightForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to a server
            // For this example, we'll just log it to the console
            const formData = new FormData(this);
            const flightData = Object.fromEntries(formData.entries());
            console.log('New flight added:', flightData);
            alert('Flight added successfully!');
            this.reset();
        });
    </script>
</body>
</html>
